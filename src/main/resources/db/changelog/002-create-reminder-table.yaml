databaseChangeLog:
  - changeSet:
      id: 002-create-reminder-table
      author: tonymal13
      changes:
        - createTable:
            tableName: reminder
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
              - column:
                  name: remind
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reminder_user
                    references: app_user(id)